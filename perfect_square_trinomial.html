<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完美平方三项式计算器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .perfect-square-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #e6e6e6;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .tab-button.active {
            background-color: #4285f4;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .variable-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .operator-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .operator-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .operator-button.active {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .calculate-button {
            background-color: #00cc66;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        .result-container {
            margin-bottom: 20px;
        }

        .result-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .result-output {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            min-height: 60px;
            background-color: #f9f9f9;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .action-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-button {
            background-color: #e6e6e6;
            color: #333;
        }

        .clear-button {
            background-color: #ffcccc;
            color: #cc0000;
        }

        .tool-description {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">多功能计算器</div>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-link">标准计算器</a>
                <a href="scientific.html" class="navbar-link">科学计算器</a>
                <a href="math_tools.html" class="navbar-link active">数学工具</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">🌙</button>
        </div>
    </nav>
    <div class="calculator-container">
        <div class="perfect-square-container">
            <h1>完美平方三项式计算器</h1>
            <button id="back-to-math-tools" class="back-to-math-tools" style="margin-bottom: 20px; padding: 8px 16px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">← 返回数学工具</button>

            <div class="tabs">
                <button class="tab-button active" data-tab="expand">展开计算</button>
                <button class="tab-button" data-tab="factor">分解判断</button>
            </div>

            <div id="expand" class="tab-content active">
                <div class="input-group">
                    <div class="input-field">
                        <label for="a-value" class="input-label">a 值:</label>
                        <input type="text" id="a-value" class="variable-input" placeholder="输入a值" value="x">
                    </div>
                    <div class="input-field">
                        <label for="b-value" class="input-label">b 值:</label>
                        <input type="text" id="b-value" class="variable-input" placeholder="输入b值" value="1">
                    </div>
                </div>

                <div class="operator-group">
                    <button class="operator-button active" data-operator="+">+</button>
                    <button class="operator-button" data-operator="-">-</button>
                </div>

                <button id="calculate-expand" class="calculate-button">计算 (a ± b)²</button>

                <div class="result-container">
                    <label for="expand-result" class="result-label">计算结果:</label>
                    <div id="expand-result" class="result-output">请输入数值并点击计算</div>
                </div>
            </div>

            <div id="factor" class="tab-content">
                <div class="input-group">
                    <div class="input-field">
                        <label for="term1" class="input-label">第一项 (含平方项):</label>
                        <input type="text" id="term1" class="variable-input" placeholder="输入第一项" value="x²">
                    </div>
                    <div class="input-field">
                        <label for="term2" class="input-label">第二项 (中间项):</label>
                        <input type="text" id="term2" class="variable-input" placeholder="输入第二项" value="2x">
                    </div>
                    <div class="input-field">
                        <label for="term3" class="input-label">第三项 (常数项):</label>
                        <input type="text" id="term3" class="variable-input" placeholder="输入第三项" value="1">
                    </div>
                </div>

                <button id="calculate-factor" class="calculate-button">判断是否为完美平方三项式</button>

                <div class="result-container">
                    <label for="factor-result" class="result-label">判断结果:</label>
                    <div id="factor-result" class="result-output">请输入数值并点击计算</div>
                </div>
            </div>

            <div class="button-group">
                <button id="copy-result" class="action-button copy-button">复制结果</button>
                <button id="clear-all" class="action-button clear-button">清空</button>
            </div>

            <div class="tool-description">
                <h3>工具说明</h3>
                <p>判断三项式是否为完美平方三项式并显示因式分解结果</p>
            </div>
        </div>
    </div>
    <script>
            // 返回数学工具页面
            document.getElementById('back-to-math-tools').addEventListener('click', function() {
                window.location.href = 'math_tools.html';
            });
        </script>
        <script src="perfect_square_trinomial.js"></script>
</body>
</html>
