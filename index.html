<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">多功能计算器</div>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-link active">标准计算器</a>
                <a href="scientific.html" class="navbar-link">科学计算器</a>
                <a href="math_tools.html" class="navbar-link">数学工具</a>
                <a href="unit_converter.html" class="navbar-link">单位换算</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">🌙</button>
        </div>
    </nav>
    <div class="calculator-container">
    <div class="calculator">
        <div class="calc-type-switch">
            <button class="calc-type-btn active">标准</button>
            <button class="calc-type-btn" onclick="window.location.href='scientific.html'">科学</button>
        </div>
            <div class="display">
                <div id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn function" id="clear">C</button>
                <button class="btn function" id="backspace">←</button>
                <button class="btn operator" id="percentage">%</button>
                <button class="btn operator" id="divide">÷</button>

                <button class="btn number" id="7">7</button>
                <button class="btn number" id="8">8</button>
                <button class="btn number" id="9">9</button>
                <button class="btn operator" id="multiply">×</button>

                <button class="btn number" id="4">4</button>
                <button class="btn number" id="5">5</button>
                <button class="btn number" id="6">6</button>
                <button class="btn operator" id="subtract">-</button>

                <button class="btn number" id="1">1</button>
                <button class="btn number" id="2">2</button>
                <button class="btn number" id="3">3</button>
                <button class="btn operator" id="add">+</button>

                <button class="btn number" id="0">0</button>
                <button class="btn number" id="decimal">.</button>
                <button class="btn function" id="negative">±</button>
                <button class="btn equals" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
