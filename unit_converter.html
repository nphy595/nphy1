<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位换算</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .unit-converter-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .converter-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }

        .category-btn.active {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .unit-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .unit-input-group {
            flex: 1;
            min-width: 250px;
        }

        .unit-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .value-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .unit-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .convert-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        .swap-button {
            background-color: #e6e6e6;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: auto;
        }

        .history-container {
            background-color: #e6f7ff;
            border-radius: 10px;
            padding: 20px;
        }

        .history-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .history-list {
            list-style-type: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .tool-description {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">多功能计算器</div>
            <div class="navbar-menu">
                <a href="index.html" class="navbar-link">标准计算器</a>
                <a href="scientific.html" class="navbar-link">科学计算器</a>
                <a href="math_tools.html" class="navbar-link">数学工具</a>
                <a href="unit_converter.html" class="navbar-link active">单位换算</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">🌙</button>
        </div>
    </nav>
    <div class="calculator-container">
        <div class="unit-converter-container">
            <h1>单位换算</h1>
            <p>提供多种单位类型的换算功能</p>

            <div class="converter-section">
                <h3>选择单位类型</h3>
                <div class="category-selector">
                    <button class="category-btn active" data-category="length">长度</button>
                    <button class="category-btn" data-category="weight">重量</button>
                    <button class="category-btn" data-category="area">面积</button>
                    <button class="category-btn" data-category="volume">体积</button>
                    <button class="category-btn" data-category="temperature">温度</button>
                    <button class="category-btn" data-category="time">时间</button>
                    <button class="category-btn" data-category="speed">速度</button>
                    <button class="category-btn" data-category="pressure">压力</button>
                    <button class="category-btn" data-category="energy">能量</button>
                    <button class="category-btn" data-category="power">功率</button>
                </div>

                <h3>单位换算</h3>
                <div class="unit-inputs">
                    <div class="unit-input-group">
                        <label for="source-value" class="unit-label">输入值:</label>
                        <input type="number" id="source-value" class="value-input" value="1">
                        <label for="source-unit" class="unit-label">从单位:</label>
                        <select id="source-unit" class="unit-select">
                            <!-- 长度单位选项 -->
                            <option value="meter">米 (m)</option>
                            <option value="kilometer">千米 (km)</option>
                            <option value="centimeter">厘米 (cm)</option>
                            <option value="millimeter">毫米 (mm)</option>
                            <option value="micrometer">微米 (μm)</option>
                            <option value="nanometer">纳米 (nm)</option>
                            <option value="inch">英寸 (in)</option>
                            <option value="foot">英尺 (ft)</option>
                            <option value="yard">码 (yd)</option>
                            <option value="mile">英里 (mi)</option>
                        </select>
                    </div>

                    <button id="swap-units" class="swap-button">⇄</button>

                    <div class="unit-input-group">
                        <label for="target-value" class="unit-label">结果值:</label>
                        <input type="number" id="target-value" class="value-input" readonly>
                        <label for="target-unit" class="unit-label">到单位:</label>
                        <select id="target-unit" class="unit-select">
                            <!-- 长度单位选项 -->
                            <option value="meter">米 (m)</option>
                            <option value="kilometer">千米 (km)</option>
                            <option value="centimeter">厘米 (cm)</option>
                            <option value="millimeter">毫米 (mm)</option>
                            <option value="micrometer">微米 (μm)</option>
                            <option value="nanometer">纳米 (nm)</option>
                            <option value="inch">英寸 (in)</option>
                            <option value="foot">英尺 (ft)</option>
                            <option value="yard">码 (yd)</option>
                            <option value="mile">英里 (mi)</option>
                        </select>
                    </div>
                </div>

                <button id="convert" class="convert-button">转换</button>
            </div>

            <div class="history-container">
                <div class="history-title">转换历史</div>
                <ul id="conversion-history" class="history-list">
                    <!-- 历史记录将在这里显示 -->
                </ul>
            </div>

            <div class="tool-description">
                <h3>工具说明</h3>
                <p>本工具提供多种单位类型的换算功能，包括长度、重量、面积、体积、温度、时间、速度、压力、能量和功率等。</p>
                <p>使用方法：</p>
                <ol>
                    <li>选择单位类型（如长度、重量等）</li>
                    <li>输入要转换的值</li>
                    <li>选择源单位和目标单位</li>
                    <li>点击"转换"按钮获取结果</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="unit_converter.js"></script>
</body>
</html>
